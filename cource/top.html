<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-3.5.1.js"></script>
		<style>
			body{
				height:4000px;
			}
			button{
				position: fixed;
				right: 30px;
				bottom: 30px;
			}
		</style>
	</head>
	<body>
		<button>回到顶部</button>
		<script>
			$("button").click(function(){
				$("body,html").animate({
					"scrollTop":"0px"
				},1000);
			});
		</script>
	</body>
</html>
