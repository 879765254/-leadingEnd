<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>

			var uls=document.getElementsByTagName("ul");

			uls[0].insertBefore(new_li,uls[0].children[0]);
