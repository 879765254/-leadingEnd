<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				margin: 0px;
				padding: 0px;
			}
			ul{
				width: 400px;
				height:50px;
				list-style: none;
			}
			ul>li{
				width: 80px;
				height: 50px;
				border: 1px solid #000000;
				float: left;
				box-sizing: border-box;
				text-align: center;
				line-height: 50px;
				
			}
			div{
				width: 600px;
				height: 400px;
				border: 1px solid #000000;
				display: none;
				text-align: center;
				line-height: 400px;
				}
		</style>
	</head>

	<body>
		<ul>
			<li style="background: red;">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
		<div style="display:block">1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<script>
			var lis=document.getElementsByTagName("li");
			var divs=document.getElementsByTagName("div");
			var index;
			for(var i=0;i<lis.length;i++){
				lis[i].setAttribute("sign",i);
				lis[i].onclick=function(){
					index=this.getAttribute("sign");
					for(var j=0;j<lis.length;j++){
						lis[j].style.background="white";
						divs[j].style.display="none";
					}
					this.style.background="red";
					divs[index].style.display="block";
				}
			}
		</script>
	</body>

</html>
