<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-3.5.1.js"></script>
		<style>
			*{
				margin: 0px;
				padding: 0px;
			}
			ul>li{
				width: 120px;
				height: 40px;
				text-align: center;
				line-height: 40px;
				margin-right: 10px;
				float: left;
				border: 1px solid black;
				list-style: none;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
		<script>
			var index=0;
			$("li").click(function(){
				index=$(this).index();
				$(this).css("background","red").siblings().css("background","white");
			});
			$("li").mouseover(function(){
				$(this).css("background","cornflowerblue");
			});
			$("li").mouseout(function(){
				if($(this).index()==index){
					$(this).css("background","red");
				}else{
					$(this).css("background","white");
				}
			});
		</script>
	</body>
</html>
