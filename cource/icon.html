<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/iconfont.css">
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			ul>li{
				width: 80px;
				height: 40px;
				background-color: cornflowerblue;
				float: left;
				margin-right: 20px;
				list-style: none;
				text-align: center;
				line-height: 40px;
			}
			.big{font-size: 30px;}
		</style>
		
	</head>
	<body>
		<ul>
			<li>我的淘宝</li>
			<li><span class="iconfont icon-che-copy big"></span>购物车</li>
			<li><span class="iconfont icon-shoucang"></span>收藏</li>
		</ul>
	</body>
</html>
