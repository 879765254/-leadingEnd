			window.onload = function() {
				$("ul>li").each(function(i, e) {
						if(i < 3) {
							$(e).css({
								"top": "0px",
								"left": 260 * i + "px"
							});
						} else {
							console.log($("ul>li").eq(i-3).height());
							var top = $("ul>li").eq(i - 3).height() + 10 + parseInt($("ul>li").eq(i - 3).css("top"));
							$(e).css({
								"top": top + "px",
								"left": 260 * (i % 3) + "px"
							})
						}
					}
				})
			}
