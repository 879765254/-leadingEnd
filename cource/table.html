<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				padding: 0px;
				margin: 0px;
			}
			table{
				border: 1px solid black; 
				border-collapse: collapse;
				text-align: center;
				margin: auto;
			}
			table>thead>tr>th{
				border: 1px solid black;
				width: 100px;
				/*height: 50px;*/
			}
			table>tbody>tr>td{
				border: 1px solid black;
				width: 100px;
				/*height: 50px;*/
			}
			table>tbody>tr>.star{
				color: cornflowerblue;
			}
		</style>
	</head>
	<body>
		<table>
			<caption>信息表</caption>
			<thead>
				<tr>
					<th>产品</th>
					<th>价格</th>
					<th>评价</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>产品1</td>
					<td>20</td>
					<td class="star">☆</td>
				</tr>
				<tr>
					<td>产品2</td>
					<td>30</td>
					<td class="star">☆☆</td>
				</tr>
				<tr>
					<td>产品3</td>
					<td>40</td>
					<td class="star">☆☆☆</td>
					
				</tr>
				<tr>
					<td>产品4</td>
					<td>50</td>
					<td class="star">☆☆☆☆</td>
				</tr>
				<tr>
					<td>产品5</td>
					<td>60</td>
					<td class="star">☆☆☆☆☆</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
